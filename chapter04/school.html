<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
			border-collapse: collapse;
			text-align: center;
			/* padding: 10px; */
			caption-side: bottom;
		}
		th, td {
			width:100px;  
			padding:10px; 
		}
		thead, tfoot { 
			background : #eeeeee;  
		}
		caption{
			margin: 10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>제주특별자치도 학교현황(2015.4.1 기준)</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>학교수</th>
				<th>학생수</th>
				<th>교원수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>초등학교</th>
				<td>111</td>
				<td>37,686</td>
				<td>2,632</td>
			</tr>
			<tr>
				<th>중학교</th>
				<td>44</td>
				<td>21,274</td>
				<td>1,412</td>
			</tr>
			<tr>
				<th>고등학교</th>
				<td>29</td>
				<td>22,019</td>
				<td>1,433</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>184</td>
				<td>80,979</td>
				<td>8,956</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
