<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 정렬</title>
    <style>
        /* 테이블 테두리 설정 - 실선 1px */
        table{
            border: 1px solid #ccc;
        }
        td{
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px; /* 셀의 높이*/
        }
        .va1{vertical-align: top;}
        .va2{vertical-align: middle;}
        .va3{vertical-align: bottom;}
        /* 수직 정렬 - top-위, middle-가운데, bottom-아래  */
        /* 수평 정렬 - left, center, right */
    </style>
</head>
<body>
    <table>
        <caption>vertical-alignment</caption>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
    </table>
</body>
</html>
