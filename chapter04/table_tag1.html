<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table{
            border:1px solid #ccc;
            border-collapse: collapse;
        }
        td{
            border:1px solid #ccc;
            padding: 10px;
        }
        
    </style>
</head>
<body>
   <!-- 표(tabel) 만들기 : 2행 3열-->
   <table>
       <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
       </tr>
       <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
       </tr>
   </table>
</body>
</html>
