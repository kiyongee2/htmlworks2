<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
       table{
           border: 1px solid #ccc;
           width: 300px;  /*표의 너비*/
           text-align: center;
           border-collapse: collapse; /*테두리-실선*/
       }
       td{
           border: 1px dotted #ccc;
           padding: 10px;
       }
    </style>
</head>
<body>
   <table>
       <caption><p>프로축구 경기 일정</p></caption>
       <tr>
           <td>울산</td>
           <td>울산 VS 인천</td>
       </tr>
       <tr>
           <td>부산</td>
           <td>부산 VS 대전</td>
       </tr>
       <tr>
           <td>서울</td>
           <td>서울 VS 강원</td>
       </tr>
   </table>
</body>
</html>
