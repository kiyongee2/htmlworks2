<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 텍스트에 밑줄 없애기</title>
    <style>
        a{
            text-decoration: none; /* 밑줄 없애기 */
            color: black;
        }
        a:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <p title="html5">다양한 기기로 접속할 수 있는 요즘.<br>
       <span style="text-decoration:line-through">HTML4</span> HTML5를 공부해야 할 때입니다.
    </p>
    <a href="https://www.w3schools.com" target="_blank">w3schools 홈페이지로 이동</a>
</body>
</html>
