<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
       #table1{
           border: 1px solid #ccc;
           border-spacing: 30px 10px; /*좌우값-20px, 위,아래-10px*/
           margin-bottom: 20px;
           /* border-collapse: separate;  seperate가 기본*/ 
           border-collapse: collapse;
           
       }
       #table2{
            border-spacing: 20px 10px;
       }
       td{
           border: 1px solid #aaa;
           padding: 10px;
           line-height: 2em;
       }
    </style>
</head>
<body>
   <table id="table1">
       <caption>프로축구 경기 일정</caption>
       <tr>
           <td>울산</td>
           <td>울산 VS 인천</td>
       </tr>
       <tr>
           <td>부산</td>
           <td>부산 VS 대전</td>
       </tr>
       <tr>
           <td>서울</td>
           <td>서울 VS 강원</td>
       </tr>
   </table>
   <table id="table2">
       <caption>프로축구 경기 일정</caption>
       <tr>
           <td>울산</td>
           <td>울산 VS 인천</td>
       </tr>
       <tr>
           <td>부산</td>
           <td>부산 VS 대전</td>
       </tr>
       <tr>
           <td>서울</td>
           <td>서울 VS 강원</td>
       </tr>
   </table>
</body>
</html>
