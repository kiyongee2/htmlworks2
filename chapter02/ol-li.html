<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 있는 목록 태그</title>
</head>
<body>
    <h2>국가 전염병 위기 경보 수준</h2>
    <!-- orderd list 기본 타입 - 숫자.-->
    <ol>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>
    <!-- type="i" 로마자 표기 -->
    <ol type="i">
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
    </ol>
</body>
</html>
