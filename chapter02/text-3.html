<!DOCTYPE html>

<head>

    <title>텍스트 태그 예제</title>
</head>
<body>
    <p>최근엔 <i>디지털 세상</i>을 살아가기 위한 기본 상식으로 <mark>코딩 교육</mark>이 시행되고 있다.</p>

    <p>가격 : 13000원<small>(부가세 별도)</small></p>

    <!-- <s> 태그 취소선 -->
    <p><s>54,000원</s> 27,000원</p>

    <!-- pre 태그는 보이는 그대로 표기 -->
    <pre>
          물의 화학식은 H<sub>2</sub>O

          E = mc<sup>2</sup>
    </pre>
</body>
