<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 예제</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;

            animation-name: change-bg;  /*애니메이션 이름*/
            animation-duration: 3s;   /*지속시간 -3초*/
            /*animation-iteration-count: 3; /*3번 반복*/
            animation-iteration-count: infinite;
        }

        @keyframes change-bg {
            from{
                background-color: blue;
                border: 1px solid #000;
            }
            to{
                background-color: aqua;
                border: 1px solid #000;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
