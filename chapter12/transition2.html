<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition(속성변경) 예제</title>
    <style>
       .tr1{
           width:150px;
           height: 150px;
           background-color: orange;
           position: absolute;
           top: 100px;
           left: 100px;
           font-size: 1.5em;
           text-align: center;

           transition-property: width, height, transform font-size;
           /*transform 함수 사용 가능*/
           transition-duration: 2s, 2s, 3s;
       }
       .tr1:hover{
           width: 200px;
           height: 200px;
           transform: rotate(180deg);
           font-size: 3em; 
       }
    </style>
</head>
<body>
   <div class="tr1">
       <h1>!</h1>
    </div>
</body>
</html>
