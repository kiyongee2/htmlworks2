<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 페이지 만들기</title>
</head>
<body>
  <map name="eventMap">
    <!-- 원형 이미지 맵 -->
   <area shape="circle" coords="330, 240, 55" 
         href="http://www.naver.com" target="_blank">

   <!-- 사각형 이미지 맵 : 좌측상단좌표, 우측하단좌표 -->
    <area shape="rect" coords="40, 770, 360, 1170" href="http://www.daum.net" target="_blank">
  </map>
  <img src="images/event.jpg" alt="이벤트 이미지" useMap="#eventMap">
</body>
</html>
