<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
       ul li{list-style: none; }
       ul li {margin: 10px; display: inline-block;}
       ul li a{
           text-decoration: none;
           padding: 5px 20px;  /*5px 20px 5px 20px*/
       }
       ul li a[href]{ /*[]- 속성 선택자*/
           background: yellow;
       }
       ul li a:hover{ background-color: orange;}
    </style>
</head>
<body>
    <ul>
        <li><a>Home </a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
    </ul>
</body>
</html>
