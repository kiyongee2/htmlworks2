<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자 사용</title>
    <style>
        #container{
            width: 600px;
        }
        /*인접 형제 선택자*/
        h1 + ul{ 
            color: blue;
            font-weight: bold;
        }
        /* ul li{
            color: blue;
            font-weight: bold;
        } */
    </style>
</head>
<body>
    <section id="container">
        <h1>예약 방법 및 요금</h1>
        <ul>
            <li>직접 통화</li>
            <li>문자 남기기</li>
        </ul> 
        <ul>
            <li>1인 : 40,000원</li>
            <li>1인 : 60,000원</li>
            <li>1인 : 80,000원</li>
            <li>1인 : 100,000원</li>
        </ul>
    </section>
</body>
</html>
