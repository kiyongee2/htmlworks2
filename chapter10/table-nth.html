<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>가상 클래스</title>
	<style>
		table, td{
			border: 1px solid #ccc;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
		}
		td:nth-child(2n+1){
			width: 100px;
			font-weight: bold;
			background: #eee;
		}
		td:nth-child(2n){
			width: 200px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>이 름</td>
			<td></td>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td>주 소</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td>자기소개</td>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
