<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS float 속성</title>
  <style>
    #container{
      width: 800px;
    }
    img {
      float:left; 
      margin-right:20px;
    }
    p{line-height: 2em;}
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cat.jpg">
    <h2>왼쪽이나 오른쪽으로 배치하는 float 속성</h2>
    <p>웹 문서를 만들다 보면 문단과 이미지를 나란히 표시해야 할 경우가 있다.
       &lt;P&gt; 태그는 블록 레벨 요소이므로 이미지와 나란히 배치할 수 없다. 
       이럴때는 float 속성을사용하여 이미지를 표시한다.
    </p>
  </div>
</body>
</html>
