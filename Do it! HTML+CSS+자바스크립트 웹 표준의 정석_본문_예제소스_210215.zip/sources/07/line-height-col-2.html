<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1{
      width:300px;  /* 영역 너비 */
      height:100px;  /* 높이 */
      background:#222;  /* 배경 색 */
      font-size: 4em;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color:rgb(255,255,255);  /* 글자 색 */
      text-align: center; /* 가로 정렬 - 가운데 */
      line-height: 100px;   /* 세로 정렬 - 가운데. line-height 값과 height 값을 같게 */
      display: inline-block;
    }
  </style>
</head>
<body>
    <h1>HTML</h1>
</body>
</html>
