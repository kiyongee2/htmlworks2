<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리</title>
  <style>
    div{
        width: 90%;
        margin: 0 auto;
        border: 10px solid #ccc;
        font-size: 2em;
        text-align: center;
    }
    @media screen and (min-width:800px) { 
        div{
            display: none;
        }
    }
  </style>
</head>
<body>
  <div>
    <h1>Responsive Web</h1>
  </div>
  <!-- div가 800px 이상이면 보이지 않음 -->
</body>
</html>
