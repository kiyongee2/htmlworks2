<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
      border: 1px solid #000;
      background-color:#eee;
      display:flex;
      /*justify-content: flex-start;  /*주축의 시작점에 맞춰 배치*/
      /*justify-content: flex-end;    /*주축의 끝점에 맞춰 배치*/
      justify-content: center;      /*주축의 중앙에 맞춰 배치*/
      /*justify-content: space-between; 시작점과 끝점에 배치한 후 동일한 간격으로 배치*/
      /*justify-content: space-around;  /* 주축에 동일한 간격으로 배치 */
    }
    .box {
      width:80px;
      background-color:#000;  
      margin:5px; 
      padding: 5px 30px;
    }              
    p {color:#fff; text-align: center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>           
</body>
</html>
