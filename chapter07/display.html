<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        img{
            display: block;
            margin:10px;
        }
        .none{display: none;}
    </style>
    
</head>
<body>
    <img src="images/bear.jpg">
    <img src="images/cat.jpg" class="none">
    <img src="images/photo.jpg">
</body>
</html>
