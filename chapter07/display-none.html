<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 display</title>
    <style>
      div{width: 1000px; margin: 10px auto; border:1px solid #ccc;}
      img{
          margin: 10px;
      }
      .pic1{
          display: none;  
      }
      .pic2{
          display: block;
          display: inline-block;
      }
    </style>
</head>
<body>
    <div>
        <img src="images/bear.jpg">
        <img src="images/cat.jpg" class="pic1">
        <img src="images/photo.jpg">
    </div>
    <div>
        <img src="images/bear.jpg">
        <img src="images/cat.jpg" class="pic2">
        <img src="images/photo.jpg">
    </div>
</body>
</html>
