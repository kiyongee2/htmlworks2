<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin(바깥 여백) 설정</title>
    <style>
        #container{margin: 0 auto; border: none;}
       div{
           width: 200px;
           height: 100px;
           border: 2px solid #222;
       }
       #box1{
           margin: 30px;
        }
       #box2{
            margin: 30px 50px;
       }
       #box3{
            margin: 30px 50px 30px 50px;
       }
    </style>
</head>
<body>
    <div id = "container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
</body>
</html>
