<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진과 패딩</title>
  <style>
    #box1{width:200px; float: left; margin: 0 40px}
    #box1 h1{display: inline-block; background: #52e0f3; padding: 10px;}
    #box2{width:200px; float: left;}
    #box2 h1{display: inline-block; background: #52e0f3; margin: 10px;}
  </style>
</head>
<body>
  <div id="box1">
    <h3>padding:10px</h3>
    <h1>TEXT</h1>
  </div>
  <div id="box2">
    <h3>margin:10px</h3>
    <h1>TEXT</h1>
  </div>
</body>
</html>
