<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 네비게이션</title>
    <style>
        #container{
            width: 70%;  /*브라우저 크기의 70%*/
        }
        h1{
            border-bottom: 5px solid #333;
            padding-bottom: 5px;
        }
        p{
            border: 3px dotted #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>박스 모델</h1>
        <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
           그리고 여러 박스 모델 간의 여백인 마진(margin)등의 요소로 구성되어 있다.</p>
    </div>
</body>
</html>
