<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="utf-8">-->
    <title>HTML 기본문서</title>
    <style>
        h1{
            border-bottom: 3px solid rgb(75, 70, 70);
            padding-bottom: 5px;
        }
        p{
            border: 4px dashed blue;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>

    <p>CSS 박스모델이란 웹 문서의 내용을 박스 형태로 정의하는 방법이다.
       실제 콘텐츠 영역, 박스와 콘텐츠 영역사이의 여백인 패딩(padding), 
       테두리 영역과 박스 모델간의 여백인 마진(margin)으로 구성되어 있다.
    </p>
</body>
</html>
