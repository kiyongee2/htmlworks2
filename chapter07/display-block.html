<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-block</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 15px;
            display: inline-block;
        }
        .box1{
            background: orange;
        }
        .box2{
            background: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div style="background:pink"></div>
</body>
</html>
