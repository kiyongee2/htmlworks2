<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="utf-8">-->
    <title>HTML 기본문서</title>
    <style>
        h1, p, .accent{
            border: 2px solid #ccc;
        }
        .accent{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>마진(margin)</p>
    <p>테두리(border)</p>
    <p>패딩(padding)</p>

    <p>CSS 박스모델이란 <span class="accent">웹 문서</span>의 내용을 <span class="accent">박스</span> 
        형태로 정의하는 방법이다.</p>
</body>
</html>
