<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin(바깥 여백) 설정</title>
    <style>
       /* 너비-200px, 높이-100px 박스 만들기, margin-30px */
       div{
           width: 200px;
           height: 100px;
           margin: 30px;
           display: inline-block;
       }
       /* 박스별 색상 지정 - 빨강, 파랑, 녹색 */
       .box1{background: red;}
       .box2{background: blue;}
       .box3{background: green;}
    </style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
</body>
</html>
