<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청서 만들기</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="container">
        <h2>여름 방학 특강 신청</h2>
        <form action="register.jsp" method="post">
            <fieldset id="subject">
                <legend>수강 과목</legend>
                <ul>
                    <li>
                        <label for="subj" class="reg">일본어회화(초급)</label>
                        <input type="text" id="subj" value="오전 9:00~11:00" readonly>
                        <!-- readonly-읽기만 가능 -->
                    </li>
                </ul>
            </fieldset>
            <fieldset id="student">
                <legend>신청자</legend>
                <ul>
                    <li>
                        <label for="name" class="reg">이름</label>
                        <input type="text" id="name" autofocus required>
                        <!-- autofocus-커서 자동 위치 / required 필수요소 -->
                    </li>
                    <li>
                        <label for="sid" class="reg">학번</label>
                        <input type="text" id="sid" placeholder="하이픈(-)없이 입력" required>
                        <!-- placeholder-힌트 글 -->
                    </li>
                    <li>
                        <label for="sclass" class="reg">학과</label>
                        <select id="major">
                            <option value="archi">건축공학과</option>
                            <option value="mecha">기계공학과</option>
                            <option value="elec">전자공학과</option>
                            <option value="compu" selected>컴퓨터공학</option>
                            <option value="chemi">화학공학과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>교재 주문</legend>
                <ul>
                    <li>
                        <label for="book" class="reg">교재</label>
                        <input type="number" id="book" value="1" min="1" max="3" step="1">
                        <!-- step: 단계 -->
                    </li>
                    <li>
                        <label for="wsheet" class="reg">워크시트</label>
                        <input type="number" id="wsheet" value="1" min="1" max="3">
                    </li>
                    <li>
                        <label for="group" class="reg">단체 주문</label>
                        <input type="number" id="group" value="10" min="10" max="100" step="10">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button type="submit" value="submit">신청하기</button>
                <button type="reset" value="reset">취소하기</button>
            </fieldset>

        </form>
    </div>
</body>
</html>
