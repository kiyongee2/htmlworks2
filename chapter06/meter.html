<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter 태그 사용하기</title>
    <style>
        /* 불릿 제거하기, 리스트 간격 조정 */
        ul li{
            list-style-type: none;
            margin: 15px;
        }

    </style>
</head>
<body>
    <form>
        <ul>
            <li>
                <label>점유율 0.8</label>
                <meter value=0.8></meter>
            </li>
            <li>
                <label>사용량 34%</label>
                <meter min="0" max="100" value="34"></meter>
            </li>
            <li>
                <label>트래픽 초과</label>
                <!-- 전체 크기는 1024~10240B까지 인데 높게 설정한 8192B를 초과함 -->
                <meter min="1024" max="10240" low="2048" high="8192" value="9126"></meter>
            </li>
            <li>
                <label>적정한 트래픽</label>
                <!-- 전체 1중에서 현재 0.5를 차지하고 있고, 적정도를 0.8로 설정함 -->
                <meter value=0.5 optimum="0.8"></meter>
            </li>
        </ul>
    </form>
</body>
</html>
