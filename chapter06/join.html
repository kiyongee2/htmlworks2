<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼 만들기</title>
    <style>
        #container{
            width: 450px;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            margin: 10px;
        }
        label{
            width: 130px;  /*너비 속성을 준다*/
            float: left;   /*왼쪽에 배치 -> 입력상자는 오른쪽*/
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>회원 가입</h2>
        <form action="processJoin.jsp" method="post">
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="homepage">블로그/홈페이지</label>
                    <input type="url" id="homepage">
                </li>
                <li>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소하기">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
