<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜와 시간</title>
  <style>
    form{width: 500px;}
  </style>
</head>
<body>
  <form method="post">
    <h2>날짜 지정하기</h2>
      <input type="date">
      <!-- <input type="month"> -->
    <hr>
    <h2>시간 지정하기</h2>
      <input type="time">
    <hr>
    <h2>날짜/시간 지정하기</h2>
      <input type="datetime-local">
    <h2>날짜 범위 설정하기</h2>
      <input type="date" min="2020-02-01" max="2020-02-15">
    <p>
      <input type="submit" value="전송">
    </p>
  </form>
</body>
</html>
