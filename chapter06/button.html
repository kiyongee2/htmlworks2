<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 탭 열기</title>
</head>
<body>
    <form>
        <!-- 자바스크립트 함수 - alert('msg'), widows.open(url) -->
        <p>
            <button type="button" onclick="alert('아이디나 비밀번호가 일치하지 않습니다.')">로그인</button>
        </p>
        <p>
            <input type="button" value="새탭 열기" onclick="window.open()">
        </p>
        <p>
            <input type="button" value="사이트 이동" 
            onclick="window.open('http://www.naver.com')">
        </p>
    </form>
   
</body>
</html>
