<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>글자 크기 변경하기</title>
    <style>
        h1{font-size: 60px;}
        .shadow1{color: red; text-shadow: 2px 1px black;}
        .shadow2{text-shadow: 5px 5px 3px #ffa500;}

    </style>
</head>
<body>
    <!-- 글자 색상 변경 선택자 class 사용-->
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">CSS3</h1>
</body>
</html>
