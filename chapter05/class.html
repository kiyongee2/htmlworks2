<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>글자 크기 변경하기</title>
    <style>
        .p1{
            font-size: 1em;
            color: #ff0000;
        }
        .p2{
            font-size: 1.5em;
            color: #00ff00;
        }
        .p3{
            font-size: 2em;
            color: #0000ff;
        }
        .p4{
            font-size: 2.5em;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <!-- 글자 크기 변경 선택자 class 사용-->
    <p class="p1">1em의 크기를 가진 단락</p>
    <p class="p2">1.5em의 크기를 가진 단락</p>
    <p class="p3">2em의 크기를 가진 단락</p>
    <p class="p4">2.5em의 크기를 가진 단락</p>
</body>
</html>
