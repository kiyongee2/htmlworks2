<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 색상 지정</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>회사 소개</h1>

        <h2 class="accent">"사람을 구체적으로 도와주는 책"</h2>
        <p>이지스퍼블리싱(주)의 책에는 <span class="browntext boldtext">'사람들에게 구체적으로 도움이 되는 책'을
            만든다는 출판 가치가 담겨 있습니다.</span></p>

        <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
        <p>사람에게 구체적으로 도움을 주는 책<br>
           우리는 열심히 사는 사람들에게 <span class="bluetext">도움</span>이 되고 싶습니다.<br>
           우리는 책을 출간하기 전에 질문을 할 것입니다.</p>
    </div>
</body>
</html>
