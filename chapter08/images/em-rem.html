<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-size</font></title>
  <style>
    body{font-size: 20px;}
    h2{ margin: 0; }
    #em{font-size: 1.5em;}
    #rem{font-size: 1.5rem;}
  </style>
</head>
<body>
  <section>
    <h1>글자 크기 단위인 em과 rem 비교</h1>
      <p id="em">em : 부모 요소 크기를 기준으로 한 상대 크기이다.</p>
      <p id="rem">rem : HTML 기본 픽셀 크기(16x)을 기준으로 한 상대 크기이다.</p>
  </section>
</body>
</html>
