<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 속성</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            margin: 10px;
            padding:30px;
            display: inline-block;
        }
        .box1{
            /* 크기 - 364px */
            box-sizing: content-box;
            border: 2px solid #ff0000;
        }
        .box2{
            /* 크기 - 300px = 컨텐츠+padding+border의 크기 */
            box-sizing: border-box;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
