<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        *{margin: 0; padding: 0;}
        .box1{
            width: 100px;
            height: 100px;
            /* margin: 50px; */
            background: #0094ff;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: #ffff00;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
