<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        .box1{
            width: 100px;
            padding: 20px;
            background: #0094ff;
        }
        .box2{
            width: 100px;
            padding: 20px;
            background: #ffff00;
            position: relative;
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
</body>
</html>
