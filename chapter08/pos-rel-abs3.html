<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 50px;
            position: relative;
            /* 부모 요소가 relative */
        }
        .box{
            width: 100px;
            height: 100px;
            background: rgb(0, 89, 255);
            position: absolute;
        }
        #coord1{top: 0; left: 0}
        #coord2{top: 0; right: 0}
        #coord3{bottom: 0; right: 0}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="coord1"></div>
        <div class="box" id="coord2"></div>
        <div class="box" id="coord3"></div>
    </div>
</body>
</html>
