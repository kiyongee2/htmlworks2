<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡션 </title>
    <style>
        table, td{
            border: 1px solid #ccc;
        }
        td{
            height: 50px;
            text-align:center;
        }
    </style>
</head>
<body>
    <!-- 테이블의 제목 <caption> 태그 -->
    <table>
        <caption>재무상태표</caption> 
        <tr>
            <td rowspan="2">자산: 현금, <br>현금외 자산</td>
            <td>부채:차입금</td>
        </tr>
        <tr>
            <td>자본: 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
