<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배경 색상 바꾸기</title>
    <style>
        .container{
            width: 500px;
            border: 1px solid blue;
            background-color: rgba(0, 0, 255, 0.5);
        }
        .container:hover{  /* 마우스 올려놓으면 이벤트 발생*/
            background-color: blue;
            color: white;
        }
        .container:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>웹 디자인 트랜드를 따라잡는 비법 대공개!</h3>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다.
           이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 
           알아야 한다. 바로 코딩을 이용한 웹 디자인이다.
        </p>
    </div>
</body>
</html>
