<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 class 연습</title>
    <style>
        .underline{
            text-decoration: underline;
            color: rgb(0, 0, 255);
            font-weight: bold;  /*굵게*/
            line-height: 2em;
        }
    </style>
</head>
<body>
    <p>문서의 특정 부분에 스타일을 적용할 때는<br>
    <span class="underline">클래스 선택자</span>와 
    <span class="underline">id 선택자</span>를 사용합니다.</p>
</body>
</html>
