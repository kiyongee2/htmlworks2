<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>텍스트 관련 스타일</title>
	<style>
    nav ul {
			list-style: none;
		}
		nav ul li {
			display: inline-block;
			border:1px solid black;
			padding:10px 20px;
			margin:10px;
		}
		nav ul li a{
			text-decoration: none;
			color:black;
		}
		nav ul li a:hover{
			color:tomato;
		}
    </style>
</head>
<body>
  <nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
	</nav>
</body>
</html>
